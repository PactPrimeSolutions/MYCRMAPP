{% extends "myapp/base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Client{% else %}Add New Client{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        <small class="text-danger">{{ field.errors }}</small>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Save{% endif %}</button>
</form>
{% endblock %}
