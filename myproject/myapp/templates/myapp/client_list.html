{% extends "myapp/base.html" %}

{% block content %}
<h2>Clients</h2>
<a href="{% url 'client_create' %}" class="btn btn-primary mb-3">Add New Client</a>
<a href="{% url 'deleted_clients' %}" class="btn btn-secondary mb-3">View Deleted Clients</a>
<div class="row">
    {% for client in clients %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <p class="card-title">{{ client.first_name }} {{ client.last_name }}</p>
                <p class="card-text">{{ client.phone }}<br>{{ client.email }}</p>
                <a href="tel:{{ client.phone }}" class="btn btn-success"><i class="fas fa-phone"></i> Call</a>
                <a href="mailto:{{ client.email }}" class="btn btn-info"><i class="fas fa-envelope"></i> Email</a>
                <a href="{% url 'client_detail' client.pk %}" class="btn btn-secondary">View</a>
                <a href="{% url 'client_edit' client.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'client_delete' client.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this client?');">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
