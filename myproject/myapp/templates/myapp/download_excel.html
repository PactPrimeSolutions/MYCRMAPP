<form method="POST" action="{% url 'download_excel' %}">
    {% csrf_token %}
    <label for="filter_type">Filter By:</label>
    <select id="filter_type" name="filter_type" required>
        <option value="year">Year</option>
        <option value="month">Month</option>
        <option value="week">Week</option>
        <option value="day">Day</option>
    </select>
    
    <label for="date_value">Enter Date:</label>
    <input type="text" id="date_value" name="date_value" placeholder="YYYY or YYYY-MM or YYYY-WW or YYYY-MM-DD" required>
    
    <button type="submit">Download</button>
</form>
